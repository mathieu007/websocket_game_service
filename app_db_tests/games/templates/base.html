{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Game Socket Tester{% endblock %}</title>
    <link href="{% static "css/base.css" %}" rel="stylesheet">
  </head>
  <body>
    <div id="header">
      <a href="/" class="logo">Game Socket Tester</a>
      <ul class="menu">
        {% if request.user.is_authenticated %}
            <form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>
        {% else %}
          <li style="display:inline; margin-left:20px"><a href="{% url "login" %}">Sign in</a></li>
        {% endif %}
        <li style="display:inline; margin-left:20px"><a href="/players/register">Register</a></li>
      </ul>
    </div>
    <div id="content">
      {% block content %}
      {% endblock %}
    </div>
    {% block include_js %}
    {% endblock %}
    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
        // DOM loaded
        {% block domready %}
        {% endblock %}
      })
    </script>
  </body>
</html>
